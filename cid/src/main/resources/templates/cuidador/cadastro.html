<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cuidador</title>
</head>
<body>
    <h1>Cadastro de Cuidador</h1>
    <form th:action="@{/cuidador/cadastro-cuidador}" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="file"><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="genero">GÃªnero:</label>
        <select id="genero" name="genero" required>
            <option th:each="genero : ${generos}" th:value="${genero}" th:text="${genero}"></option>
        </select><br>

        <button type="submit">Cadastrar Cuidador</button>
    </form>
</body>
</html>
