<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereço</title>
</head>
<body>
    <h1>Cadastro de Endereço</h1>
    <form th:action="@{/cuidador/cadastro-endereco}" method="post">
        <input type="hidden" name="cuidadorId" th:value="${cuidadorId}">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" onblur="buscarCEP()" required><br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>

        <label for="localidade">Localidade:</label>
        <input type="text" id="localidade" name="localidade" required><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>

        <button type="submit">Cadastrar Endereço</button>
    </form>
    <script th:replace="fragments/buscarCep :: buscaCepImports"></script>
</body>
</html>
